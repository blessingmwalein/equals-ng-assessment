<main class="max-w-screen-xl mx-auto px-6">
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10">
      <div class="order-2 md:order-1 lg:order-1 flex flex-col justify-center">
        <h1
          class="text-center md:text-left lg:text-left text-3xl lg:text-4xl font-semibold poppins pb-4 text-gray-700 select-none"
        >
          {{ menu.name }}
        </h1>
        <p
          class="text-center md:text-left lg:text-left text-sm poppins text-gray-500 leading-relaxed select-none"
        >
          {{ menu.description }}
        </p>
        <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
          <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">
            <div class="flex items-start justify-between">
              <h2
                class="text-lg font-medium text-gray-900"
                id="slide-over-title"
              >
                Menu Items
              </h2>
              <div class="ml-3 flex h-7 items-center"></div>
            </div>

            <div class="mt-8">
              <div class="flow-root">
                <ul role="list" class="-my-6 divide-y divide-gray-200">
                  <li *ngFor="let menuItem of menu.menuItems" class="flex py-6">
                    <div
                      class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200"
                    >
                      <img
                        [src]="'assets/' + menuItem.image"
                        alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                        class="h-full w-full object-cover object-center"
                      />
                    </div>

                    <div class="ml-4 flex flex-1 flex-col">
                      <div>
                        <div
                          class="flex justify-between text-base font-medium text-gray-900"
                        >
                          <h3>
                            <a href="#">{{ menuItem.name }}</a>
                          </h3>
                          <p class="ml-4">${{ menuItem.price }}</p>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">
                          {{ menuItem.description }}
                        </p>
                      </div>
                      <div
                        class="flex flex-1 items-end justify-between text-sm"
                      ></div>
                    </div>
                  </li>

                  <!-- More products... -->
                </ul>
              </div>
            </div>
          </div>
          <form class="p-4 mb-2 border-t" [formGroup]="userForm">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Number of People</label
            >
            <input
              type="number"
              name="email"
              id="email"
              (input)="calcMenuTotal()"
              formControlName="number_of_people"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="0"
              required=""
            />
            <small
              class="text-red-500"
              *ngIf="
                userForm.get('number_of_people')?.hasError('required') &&
                userForm.get('number_of_people')?.touched
              "
              >Number of people is required</small
            >
          </form>
          <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
            <div
              class="flex justify-between text-base font-medium text-gray-900"
            >
              <p>Subtotal</p>
              <p>${{ menuTotal }}</p>
            </div>

            <div class="mt-6">
              <button
                class="w-full flex items-center justify-center race-x-3 bg-indigo-600 px-6 py-3 text-white poppins rounded-full ring-red-300 focus:outline-none focus:ring-4 transform transition duration-700 hover:scale-105"
              >
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 16 16"
                  class="text-xl"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  ></path></svg
                ><span>Reserve</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="order-1 md:order-2 lg:order-2">
        <img
          src="assets/dinner1.png"
          class="w-3/4 md:w-3/4 lg:w-full mx-auto"
          alt="food"
        />
      </div>
    </div>
  </div>
</main>
