<!-- Breadcrumb -->
<nav
  class="justify-between px-4 py-3 text-gray-700 sm:flex sm:px-5 bg-gray-50"
  aria-label="Breadcrumb"
>
  <ol class="inline-flex items-center mb-3 space-x-1 md:space-x-3 sm:mb-0">
    <li>
      <div class="flex items-center">
        <a href="#" class="text-lg font-medium md:ml-2">Create Dinner</a>
      </div>
    </li>
  </ol>
</nav>

<div class="mt-5 md:col-span-2 md:mt-0">
  <form action="#" method="POST">
    <div class="overflow-hidden shadow sm:rounded-md">
      <div class="bg-white px-4 py-5 sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="first-name"
              class="block text-sm font-medium text-gray-700"
              >Menu name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              formControlName="name"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Lazania"
              required=""
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="last-name"
              class="block text-sm font-medium text-gray-700"
              >Price</label
            >
            <input
              type="number"
              name="price"
              id="image"
              formControlName="price"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
            />
          </div>

          <div class="col-span-6">
            <label
              for="email-address"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              formControlName="description"
              id="about"
              name="about"
              rows="3"
              class="mt-1 border border-gray-300 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="address"
            ></textarea>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="first-name"
              class="block text-sm font-medium text-gray-700"
              >Start Date & Time</label
            >
            <input
              type="date"
              name="startDateTime"
              formControlName="startDateTime"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="End Date & Time"
              class="block text-sm font-medium text-gray-700"
              >End Date & Time</label
            >
            <input
              type="date"
              name="image"
              id="image"
              formControlName="endDateTime"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="country" class="block text-md font-medium text-gray-500"
              >Menu Items</label
            >
            <button
              class="mt-1 mb-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Add Menu
            </button>
          </div>
        </div>

        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label
              for="street-address"
              class="block text-sm font-medium text-gray-700"
              >Menu Item 1</label
            >
            <button
              class="mt-1 mb-1 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
            >
              Remove
            </button>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="region" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              name="startDateTime"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="postal-code"
              class="block text-sm font-medium text-gray-700"
              >Price</label
            >
            <input
              type="number"
              name="s"
              class="bg-gray-50 border w-full border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
          </div>

          <div class="col-span-6">
            <label
              for="email-address"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="about"
              name="about"
              rows="3"
              class="mt-1 border border-gray-300 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="address"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
        <button
          type="submit"
          class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
